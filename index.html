<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>Wartość kursu na dzień 20.02.2022r.</p>
                <ul>
                    <li>1 EUR = 4.53 PLN</li>
                    <li>1 USD = 4.00 PLN</li>
                </ul>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę w zł:</span>
                        <input class="form__field js-form__field-amount" type="number" step="0.01" min="1" required
                            placeholder="Wpisz kwotę" name="amount">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę</span>
                        <select class="form__field js-form__field-currency" name="currency_type">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button" type="submit">Przelicz</button>
            </p>
            <p class="form__result js-form__result"></p>
        </form>
    </div>
</body>

</html>
